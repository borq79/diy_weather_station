[env:nodemcuv2]
platform=espressif8266
board=nodemcuv2
framework = arduino
upload_speed = 115200

lib_deps =
     ThingSpeak @1.2.1
     Blynk @0.4.4
     SparkFun BME280 @1.1.0
     SimpleTimer @b30890b8f7
     ArduinoJson @5.8.3


[platformio]
data_dir = ./weather/data

[platformio]
src_dir=weather
